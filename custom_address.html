<!DOCTYPE html>
<html>

<head>
  <title>jQuery WeUI</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-weui/1.0.1/css/jquery-weui.min.css" integrity="sha256-EL/T7o+xkxjFpSaef+o5gcaUMUZkZEb9hvBSKRFisgk=" crossorigin="anonymous" />
  <!-- <link rel="stylesheet" href="../css/jquery-weui.css">
  <link rel="stylesheet" href="css/demos.css"> -->
</head>

<body ontouchstart>


  <header class='demos-header'>
    <h1 class="demos-title">Picker</h1>
  </header>


  <div class="weui_cells weui_cells_form">
    <div class="weui_cell">
      <div class="weui_cell_hd"><label for="name" class="weui_label">称呼</label></div>
      <div class="weui_cell_bd weui_cell_primary">
        <input class="weui_input" id="name" type="text" value="">
      </div>
    </div>
    <div class="weui_cell">
      <div class="weui_cell_hd"><label for="date" class="weui_label">手机</label></div>
      <div class="weui_cell_bd weui_cell_primary">
        <input class="weui_input" id="mobile" type="text" value="">
      </div>
    </div>
  </div>

  <div class="weui_cells weui_cells_form">
    <div class="weui_cell">
      <div class="weui_cell_hd"><label for="inline" class="weui_label">内联显示</label></div>
      <div class="weui_cell_bd weui_cell_primary">
        <input class="weui_input" id="inline" type="text" value="">
      </div>
    </div>
  </div>
  <div id="picker-container"></div>
  <!-- <script src="../lib/jquery-2.1.4.js"></script> -->
  <!-- <script src="../lib/fastclick.js"></script> -->
  <script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-weui/1.0.1/js/jquery-weui.min.js" integrity="sha256-t17eoaUXWogwXnhG/pQakap3yT7rPtxo54rxXD5ScFI=" crossorigin="anonymous"></script>
  <script src="https://cdn.bootcss.com/fastclick/1.0.4/fastclick.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-weui/1.0.1/js/city-picker.min.js" integrity="sha256-vi3hzVW93Pfx8AmuYal8mNko+mvi480FDHNQg+101Tw=" crossorigin="anonymous"></script>
  <script>
    $(function() {
      FastClick.attach(document.body);
    });
  </script>


  <script>
    $("#mobile").picker({
      title: "请选择您的手机",
      cols: [{
        textAlign: 'center',
        values: ['iPhone 4', 'iPhone 4S', 'iPhone 5', 'iPhone 5S', 'iPhone 6', 'iPhone 6 Plus', 'iPad 2', 'iPad Retina', 'iPad Air', 'iPad mini', 'iPad mini 2', 'iPad mini 3']
      }],
      onChange: function(p, v, dv) {
        console.log(p, v, dv);
      },
      onClose: function(p, v, d) {
        console.log("close");
      }
    });
    $("#name").picker({
      title: "怎么称呼您？",
      cols: [{
          textAlign: 'left',
          values: ['Mr', 'Ms']
        },
        {
          textAlign: 'center',
          values: ['Amy', 'Bob', 'Cat', 'Dog', 'Ella', 'Fox', 'Google']
        },
        {
          textAlign: 'center',
          values: ["1", "2", "3", "4", "5", "6", "7", "8"]
        },
        {
          textAlign: 'center',
          values: ["1", "2", "3", "4", "5", "6", "7", "8"]
        }
      ]
    });
    $("#inline").picker({
      container: '#picker-container',
      cols: [{
        textAlign: 'center',
        values: ['iPhone 4', 'iPhone 4S', 'iPhone 5', 'iPhone 5S', 'iPhone 6', 'iPhone 6 Plus', 'iPad 2', 'iPad Retina', 'iPad Air', 'iPad mini', 'iPad mini 2', 'iPad mini 3']
      }],
      onChange: function(p, v, dv) {
        console.log(p, v, dv);
      },
      onClose: function(p, v, d) {
        console.log("close");
      }
    });
  </script>
</body>

</html>
